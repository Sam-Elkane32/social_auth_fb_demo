<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialAuth Demo - Facebook Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Global Theme Toggle - Fixed Top Right -->
    <div class="theme-toggle-wrapper">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" role="switch" aria-checked="false">
            <span class="toggle-track">
                <span class="toggle-icon-left">‚òÄÔ∏è</span>
                <span class="toggle-icon-right">üåô</span>
            </span>
            <span class="toggle-knob"></span>
        </button>
    </div>
    
    <div class="container">
        <div class="card">
            <h1>SocialAuth Demo</h1>
            <p class="subtitle">Facebook Login Authentication</p>
            
            <!-- Login/Logout buttons container -->
            <div id="auth-buttons" class="auth-section">
                <button id="login-btn" class="btn btn-primary">
                    <span class="btn-icon">f</span>
                    <span class="btn-text">Login with Facebook</span>
                </button>
                <!-- Helper text is only visible in the logged-out state -->
                <p id="helper-text" class="helper-text">You'll be redirected to Facebook to continue</p>
                <button id="logout-btn" class="btn btn-secondary" style="display: none;">Log out</button>
            </div>
            
            <!-- User profile information container (hidden initially) -->
            <div id="user-info" class="user-section" style="display: none;">
                <div class="profile-box">
                    <div class="profile-picture-container">
                        <img id="profile-picture" src="" alt="Profile Picture" class="profile-picture">
                    </div>
                    <div class="user-details">
                        <h2 id="user-name"></h2>
                        <p class="user-email" id="user-email"></p>
                        <div class="user-info-list">
                            <div class="info-item">
                                <span class="info-label">Birthday:</span>
                                <span class="info-value" id="user-birthday">Birthday not available</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Age Range:</span>
                                <span class="info-value" id="user-age-range">Age range not available</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Status message container -->
            <div id="status-message" class="status-message"></div>
        </div>
    </div>
    
    <!-- App script MUST load before the Facebook SDK so fbAsyncInit is defined first -->
    <script src="script.js"></script>
    <!-- Facebook JavaScript SDK -->
    <script async defer crossorigin="anonymous"
            src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
